<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone.Dot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 80px;
      height: auto;
      margin-right: 15px;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <img src="Logo.png" alt="Stone.Dot Logo" />
    <h1>STONE.DOT</h1>
  </header>

  <!-- You can add your main content below -->
</body>
</html>
